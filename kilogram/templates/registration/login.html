{%  extends 'kilogram/base.html' %}
{%  block content %}

{%  if user.is_active %}
<h2>Welcome, {{ user.username }}</h2>
<a herf="{%  url 'logout' %}">로그아웃</a>

{% else %}
{% if form.errors %}
<p>ID나 비밀번호가 일치하지 않습니당</p>
{% endif %}

<form method="POST" action="">
    {% csrf_token %}
    <input type="hidden" name="next" value="" />
    {{ from.as_p }}
    <button type="submit">로그인</button>
</form>

<br>
<p>아이디가 없으신가요? <a herf="signup">회원가입</a></p>

{% endif %}
{% endblock %}
